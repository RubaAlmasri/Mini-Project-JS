<!doctype html>
<html lang="en">

<head>
    <title>Coffee Machine</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <img src="images/logo.png" alt="Logo" id="logo">

    <div class="container">
        <label for="option">Choose your order : </label><br><br>
        <input type="radio" name="option" id="option1" class="options"> Milk
        <input type="radio" name="option" id="option2" class="options"> Coffee
        <input type="radio" name="option" id="option3" class="options"> Black

        <br><br>
        <div id="pay">
            <label for="money">Pay Here: <small>(The price is 1JD)</small></label>
            <input type="text" id="money"><br>
            <button id="enter">Pay</button>
        </div>
        <br>

        <p id="remaining">The remaining amount :</p>
        <p id="rem"></p>
        <img src="" alt="Image" id="img">
    </div>


    <script src="coffee.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
